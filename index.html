<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }
    body {
      
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      padding-left: 40px;
      background: url(img/cover_back.png);
      background-color:  whitesmoke;

    }
    
    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    #login{
      border-radius: 5%;
      background-color: whitesmoke;
      padding-top: 15px;
    }
    #boton{
      margin-top:8px;
      background: linear-gradient(to right, #ff348c 0%, #dd1b79 100%);
      color: white;
      margin-bottom: 8px;
    }
    a, label, hr, h4{
      margin: 5px;
      color: #0c7c1b;
    }
    
  </style>
</head>

<body class="text-center container">
  <div class="row">
   
    <div id="login">
      <span><h4>Bienvenido!</h4></span>
      <hr>
      <form>
        <label for="username"><strong>Usuario</strong></label>
        <br>
        <input type="text" id="user" placeholder="Usuario">
        <br>
        <label for="pass"><strong>Contraseña</strong></label>
        <br>
        <input type="password" id="pass" placeholder="Contraseña" ><br>
        <br>
        <input onclick=login() type="button"  id="boton" value="Iniciar Sesión" ><br>
        <a href="#">Olvidaste tu contraseña?</a><br>
        <a href="#">Registrate aquí!</a>
      </form>
    </div>
  </div>
</div>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
